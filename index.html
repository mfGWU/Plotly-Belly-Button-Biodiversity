<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> 
            The <select> tag indicates a dropdown menu. Its id is selDataset.
            The <select> tag now has an additional attribute, called onchange, 
                which is associated with the optionChanged()function.
            When a change takes place in the dropdown menu, the 
                optionChanged() function is called.
            The argument for theoptionChanged() function is this.value.
            Here, this refers to the dropdown menu. this.value therefore 
                returns to the value attribute of the current dropdown menu 
                selection.
            -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
              <div id=sample_id class=s_id>ID: </div>
              <div id=sample_ethnicity>ETHNICITY: </div>
              <div id=sample_gender>GENDER: </div>
              <div id=sample_age>AGE: </div>
              <div id=sample_location>LOCATION:</div>
              <div id=sample_bbtype>BBTYPE: </div>
              <div id=sample_wfreq>WFREQ: </div>
            
            
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!--<script src="plots.js"></script> -->
  <!--<script src="samples.json"></script>-->
  <script src="charts.js"></script>

</body>

</html>
